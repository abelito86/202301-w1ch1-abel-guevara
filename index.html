<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <h1 class="head">Calculadora</h1>
    <div class="container">
      <div class="calculator">
        <div class="display">
          <div class="before-value" data-before-value></div>
          <div class="actual-value" data-actual-value></div>
        </div>
        <button class="light-gray eraser" data-eraser>AC</button>
        <button class="light-gray" data-eraser-1>DEL</button>
        <button class="orange" data-operator>รท</button>
        <button class="light-gray" data-number>7</button>
        <button class="light-gray" data-number>8</button>
        <button class="light-gray" data-number>9</button>
        <button class="orange" data-operator>x</button>
        <button class="light-gray" data-number>4</button>
        <button class="light-gray" data-number>5</button>
        <button class="light-gray" data-number>6</button>
        <button class="orange" data-operator>-</button>
        <button class="light-gray" data-number>1</button>
        <button class="light-gray" data-number>2</button>
        <button class="light-gray" data-number>3</button>
        <button class="orange" data-operator>+</button>
        <button class="light-gray cero" data-number>0</button>
        <button class="light-gray" data-number>.</button>
        <button class="orange igual" data-igual>=</button>
      </div>
    </div>
  </body>
</html>
